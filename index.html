<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Discord RPC!</title>
  </head>
  <body>
    <center>
      <div class="mb-3">
      <input type="number" class="form-control" name="id" id="id" placeholder="Application id" required><br><br>
      <input type="text" class="form-control"  name="details" id="details" placeholder="Details" required><br><br>
      <input type="text" class="form-control"  name="state" id="state" placeholder="State" required><br><br>
      <input type="text" class="form-control"  name="largeimgkey" id="largeimgkey" placeholder="Large Image Key" required><br><br>
      <input type="text" class="form-control"  name="largeimgtext" id="largeimgtext" placeholder="Large Image Text" required><br><br>
      <input type="checkbox" class="ios8-switch" name="btn1" id="btn1">
      <label for='btn1'> Enable Button1</label>
      <input type="text" class="form-control"  name="Button1txt" id="Button1txt" placeholder="Button Text" disabled><br>
      <input type="url" class="form-control"  name="Button1url" id="Button1url" placeholder="Button Url" disabled><br>
      <input type="checkbox" class="ios8-switch" name="btn2" id="btn2">
      <label for='btn2'> Enable Button2</label>
      <input type="text" class="form-control"  name="Button2txt" id="Button2txt" placeholder="Button Text" disabled><br>
      <input type="url" class="form-control"  name="Button2url" id="Button2url" placeholder="Button Url" disabled><br>
      
      <br>
      <button class="form-btn" type="submit" id="save">Save</button>
    </div>
    </center>
    <span id="status">Waiting...</span>
    <footer>
      <button id="debug">debug</button>
      <div id="debug-info" hidden>
      Node : <span id="node-version"></span><br>
      Chromium : <span id="chrome-version"></span><br>
      Electron : <span id="electron-version"></span><br>
    </div>
    </footer>
    <script src="./renderer.js"></script>
  </body>
</html>
